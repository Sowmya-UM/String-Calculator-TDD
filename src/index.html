<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="calculator-container">
        <h1>String Calculator</h1>
        <input type="text" id="inputField" placeholder="Enter numbers (e.g., 1,2 or //;\n1;2)">
        <button id="calculateButton">Calculate</button> <!-- Change here -->
        <div id="result"></div>
        <div id="error" class="error"></div>
    </div>
    <script type="module" src="./script.js"></script> <!-- Load script.js as a module -->
</body>
</html>
